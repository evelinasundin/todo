<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ToDo-List</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<header>
    <h1>ToDo-List</h1>
</header>

<body>
    <div class="header">
        <p><b>Type a thing to do:</b></p>
        <input type="text" id="myInput" placeholder="Thing to do...">
        <span onclick="addToDo()" class="addBtn">Add</span>
    </div>
    <div class="flex-container">
        <div class="flex-items">
            <h3><ins>ToDo:</ins></h3>
            <ul id="list1"></ul>
        </div>
        <div class="flex-items">
            <h3><ins>Done:</ins></h3>
            <ul id="list2"></ul>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
